<div class="h-full w-full flex flex-col">
  <div class="flex-none border-b px-5 py-4">
    <h1 class="text-gray-700 font-semibold">{{title}} ToDo</h1>
  </div>
  <div class="h-full w-full overflow-y-auto">
    <div class="px-5 pb-5 flex flex-col gap-2">
      <form
        [formGroup]="formGroup"
        (submit)="submit()"
        class="flex flex-col gap-3">

        <span class="text-red-500 text-sm">{{error}}</span>

        <div class="w-full">
          <label class="text-base text-gray-400 block pb-2">Action :</label>
          <input
            type="text"
            formControlName="action"
            class="px-4 py-2 rounded-md border w-full text-gray-500">
        </div>

        <div class="w-full">
          <label class="text-base text-gray-400 block pb-2">Date :</label>
          <input
            type="datetime-local"
            formControlName="dueDate"
            class="px-4 py-2 rounded-md border w-full text-gray-500">
        </div>

        <div>
          <button
            type="submit"
            class="bg-indigo-500 shadow-lg shadow-indigo-500/30 rounded-lg text-white tex-base font-medium w-auto px-4 py-2 mt-2">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
